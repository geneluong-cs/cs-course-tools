    <!-- Body -->
    <ellipse cx="0" cy="0" rx="2" ry="20" fill="#1F2937"/>
    
    <!-- Antennae -->
    <path d="M-2,-18 Q-5,-25 -8,-22 M2,-18 Q5,-25 8,-22" stroke="#1F2937" stroke-width="1.5" fill="none" stroke-linecap="round"/>
